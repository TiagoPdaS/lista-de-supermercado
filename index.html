<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>App Market</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <header>
            <h2>Lista de SuperMercado</h2>
        </header>


        <div class="lista">
        <div class="lista-cadastro">
            <input type="text" placeholder="nome do produto..."
            name="nome_produto" />
            
            <input  type="number" name="price" placeholder="  valor do produto" step="0.01"
            title="This should be a number with up to 2 decimal places."/>

        <div class="botao-cadastrar"> 
            <input style="background-color:#5a71bb; color: white; border-color:white; border:none; " 
             type="submit" name="acao" value="CADASTRAR"/> 
        </div> 
        </div>
    </div>


        <div class="lista-produtos">
            

        </div>

        <div class="soma-produto">
            <h1>Total: R$0</h1>
        </div>
        
        <div class="b-limpar">
        <button class="limpar" name="limpar">Limpar</button>
        </div>

    <script src="supermercado.js"></script>
</body>
</html>
